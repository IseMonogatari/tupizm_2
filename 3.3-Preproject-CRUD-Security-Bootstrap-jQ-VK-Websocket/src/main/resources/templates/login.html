<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security3" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

    <!-- create navigation bar (header) -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Выход</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <br/>
    <br/>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <h1>Вход</h1>

                <form th:method="POST" th:action="@{/login}" th:object="${user}">
                    <!-- error message -->
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Неверный логин или пароль.</div>
                    </div>

                    <!-- logout message -->
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">Вы вышли из учётной записи.</div>
                    </div>

                    <div class="form-group">
                        <label for="username"> Имя </label> :
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="Введите имя пользователя" autofocus="autofocus">
                    </div>

                    <div class="form-group">
                        <label for="password"> Пароль </label> :
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Введите пароль">
                    </div>

                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <form th:method="GET" th:action="@{/user}">
                                    <input type="submit" name="login-submit" id="login-submit"
                                           class="form-control bnt bnt-primary" value="Войти">
                                </form>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- -->
                <div class="form-group">
                    <span>Новый пользователь? <a href="/" th:href="@{/registration}">Регистрация здесь</a>
                        </span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
