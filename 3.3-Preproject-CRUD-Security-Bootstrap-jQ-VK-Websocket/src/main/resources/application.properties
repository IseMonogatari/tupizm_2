## ---- PORT ----
server.port = 8080

## ---- Postgres ----
spring.jpa.database = POSTGRESQL

## ---- Spring DATASOURCE ----
spring.datasource.url = jdbc:postgresql://localhost:5432/spring_hiber?useUnicode=yes&characterEncoding=UTF-8&characterSetResults=UTF-8
spring.datasource.username = root
spring.datasource.password = root

## ---- Hibernate ddl auto ----
# (create, create-drop, validate, update, none)
spring.jpa.hibernate.ddl-auto = create-drop

## ---- Show SQL ----
spring.jpa.show-sql = true

## ---- Spring Security ----
